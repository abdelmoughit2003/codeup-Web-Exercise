<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calculator.css">
</head>

    <body>

        <div class = "fluid-container text-center" >
                <h1 id = "calcul" >My calculator</h1>
            <h3 id= "name">Abdelmoughit Laajali</h3>

                <input type="text" id="left" placeholder="First number">
                <input type="text" id="middle" placeholder="Operator">
                <input type="text" id="right" placeholder="Second number">


                <button id="btn1" class="btn">1</button>
                <button id="btn2" class="btn">2</button>
                <button id="btn3" class="btn">3</button>
                <button id="btnplus" class="btnop">+</button>

                <button id="btn4" class="btn">4</button>
                <button id="btn5" class="btn">5</button>
                <button id="btn6" class="btn">6</button>
                <button id="btn-" class="btnop ">-</button>

                <button id="btn7" class="btn">7</button>
                <button id="btn8" class="btn">8</button>
                <button id="btn9" class="btn">9</button>
                <button id="btn*" class="btnop ">*</button>

                <button id="btnc" class="btnn ">C</button>
                <button id="btne" class="btn">0</button>
                <button id="btnbac" class="btnback">⟵</button>
                <button id="btn/" class="btnop ">/</button>

                <button id="btnpi" class="btnp ">pi</button>
                <button id="btndot" class="btnd">.</button>
                <button id="btnpow" class="btnpo">^</button>
                <button id="btnsqrt" class="btnsq">✓</button>

                <button id="btnpowere" class="btnpower">^2</button>
                <button id="btnplmin" class="btnplmi">±</button>
                <button id="btnperc" class="btnper">%</button>
                <button id="btna" class="btneq ">=</button>



        </div>
    <script src="js/calculator.js"></script>
    </body>
</html>
